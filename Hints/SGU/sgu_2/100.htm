      <H3><B>
      <P align=center>100. A+B </P></H3></B>
      <P align=center>Time Limit: 0.25 sec, Memory Limit: 1 MB </P>
      <P align=justify></P>
      <P align=justify>Read integers A and B from input file and write their sum 
      in output file. </P>
      <P align=justify></P><B>
      <P align=justify>Input</P></B>
      <P align=justify>Input file contains A and B (0&lt;A,B&lt;10001). </P>
      <P align=justify></P><B>
      <P align=justify>Output</P></B>
      <P align=justify>Write answer in output file. </P>
      <P align=justify></P>
      <P align=justify>Sample Input</P><FONT face="Courier New"><PRE>5 3
</PRE>
      <P align=justify></P></FONT>
      <P align=justify>Sample Output</P><FONT face="Courier New"><PRE>8
